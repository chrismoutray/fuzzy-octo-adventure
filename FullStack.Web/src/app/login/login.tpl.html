
<style>
    * {
        box-sizing: border-box;
    }

    *:focus {
        outline: 0;
    }

    .hide {
        display: none;
    }

    body {
        background-color: #111;
        color: #c9c9c9;

    }

    .panel {
        background-color: #444;
        width: 350px;
        margin-left: auto;
        margin-right: auto;
        padding: 15px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .fa {
        color: #c9c9c9;
        font-size: 16px;
    }

    i.fa-check-circle-o {
        color: #87e09e;
    }

    .form-control {
        display: block;
        width: 100%;
        height: 34px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #c9c9c9;
        background-color: #565656;
        border: 1px solid transparent;
        border-radius: 0;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
    }

    .form-control:focus {
        border-color: #c9c9c9;
        border-radius: 0;
        box-shadow: none;
    }

    .control-check {
        position: relative;
        background-color: transparent;
        cursor: pointer;
    }

    .control-check label {
        cursor: pointer;
    }

    .control-check .fa {
        position: absolute;
        right: 12px;
    }

    .input-group {
        display: inline-table;
        width: 100%;
        background-color: #565656;
    }

    .input-group-addon {
        display: table-cell;
        width: 40px;
        padding: 6px 12px;
        text-align: center;
        background-color: #565656;
        border: 1px solid transparent;
        border-radius: 0;
    }

    .input-group .form-control {
        display: table-cell;
        width: 100%;
        border-color: transparent;
        padding-left: 0;
    }

    .btn {
        width: 100%;
        height: 34px;
        background-color: #565656;
        color: #c9c9c9;
        border: 1px solid transparent;
        cursor: pointer;
    }

    /*
                input:-webkit-autofill {
                    -webkit-box-shadow: 0 0 0px 1000px #565656 inset;
                }*/
				
				input:-webkit-autofill {
				background-color: transparent !important;
				}
</style>

<div class="panel">

    <form id="loginForm" class="login-form" data-ng-submit="login()" novalidate>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-envelope-o"></i>
                </div>
                <input type="text" class="form-control" autocomplete="off" autofocus name="usernameInput"
                       data-ng-model="vm.username" placeholder="username"/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-lock"></i>
                </div>
                <input type="password" class="form-control" name="passwordInput" data-ng-model="vm.password"
                       placeholder="password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="form-control control-check">
                <label>Keep me logged in.</label>
                <i class="fa fa-check-circle-o"></i>
                <i class="hide fa fa-times-circle-o"></i>
            </div>
        </div>
    </form>
    <button type="submit" class="btn" form="loginForm" value="Submit">
        <i class="fa fa-sign-in"></i>
        <span>Login</span>
    </button>

</div>
